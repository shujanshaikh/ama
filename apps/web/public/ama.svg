<svg
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ff6fb3"/>
    </radialGradient>

    <!-- Pink card gradient -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6fb3"/>
      <stop offset="100%" stop-color="#e91e63"/>
    </linearGradient>

    <!-- Dark card gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3440"/>
      <stop offset="100%" stop-color="#1f1c24"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow
        dx="0"
        dy="24"
        stdDeviation="40"
        flood-color="#000"
        flood-opacity="0.25"
      />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" />

  <!-- Logo group - centered in viewBox -->
  <g transform="translate(-70, -21)">
    <!-- Dark back card -->
    <rect
      x="350"
      y="390"
      width="360"
      height="360"
      rx="72"
      fill="url(#darkGradient)"
      filter="url(#softShadow)"
    />

    <!-- Pink front card -->
    <rect
      x="420"
      y="330"
      width="420"
      height="420"
      rx="90"
      fill="url(#pinkGradient)"
      filter="url(#softShadow)"
    />

    <!-- White indicator circle -->
    <circle
      cx="770"
      cy="360"
      r="44"
      fill="#ffffff"
    />
  </g>
</svg>
